# CI workflow for Node.js/TypeScript projects
# Runs lint, build, and tests on PRs and pushes to main
#
# Usage: Copy to .github/workflows/ci.yml
# Customize the npm scripts based on your package.json

name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  check:
    name: Lint, Build, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Uncomment/customize based on your package.json scripts:

      # Linting
      - name: Lint
        run: npm run lint --if-present

      # Type checking (TypeScript projects)
      # - name: Type Check
      #   run: npm run typecheck --if-present

      # Build
      - name: Build
        run: npm run build --if-present

      # Tests
      - name: Test
        run: npm test --if-present

      # Upload test coverage (optional)
      # - name: Upload Coverage
      #   uses: codecov/codecov-action@v3
      #   if: always()
