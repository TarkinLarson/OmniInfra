name: Bug Report
description: Report a bug
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: input
    id: component
    attributes:
      label: Component/Feature
      description: Which component or feature is affected?
      placeholder: e.g., authentication, data export
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What's the bug? What did you expect to happen?
      placeholder: Describe the bug clearly and concisely
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue (if applicable)
      render: text

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you seeing this issue?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Node.js
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g., 0.2.0
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
